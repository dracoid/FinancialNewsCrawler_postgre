version: "3.9"

services:
  financial_news_crawler:
    build: .
    container_name: financial_news_crawler
    env_file:
      - .env
    volumes:
      # 엑셀 출력물 NAS에 저장
      - ./output:/app/output
      # rss_list.xlsx를 컨테이너 안에서도 동일 경로로 사용
      - ./rss_config/rss_list.xlsx:/app/rss_config/rss_list.xlsx:ro
    # 필요하면 로그에서 한글 깨짐 방지
    environment:
      - PYTHONUNBUFFERED=1
    # 기본 CMD는 Dockerfile의 CMD 사용 (scripts.run_all)